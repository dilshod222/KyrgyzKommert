<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Title</title>


</head>
<body>
<header style="">
    <div class="container-fluid ">
        <div class="top-navbar ">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href='#' class='navbar-brand d-flex'>
                        <img src="images/logo.jpg" alt=' as' class="h-100">
                        <div style="margin-left: 10px">
                            <p class="font-family-bold">KyrgyzKommerts</p>
                            <p class="font-family-regular">Bank</p>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>


</header>
<main>
    <div class="container-fluid">
        <h4 class="text-center font-family-medium">Добро пожаловать в учебный портал ОАО "Кыргызкоммерцбанк"</h4>
        <div class="row" style="display: flex; justify-content: center">

            <div class="col-md-3" style="margin-top: 60px">
                <div class="card" style="display: flex; justify-content: center; width: 100%">
                    <form style="width: 100%">
                        <h2 class="font-family-regular">Please login</h2>

                        <label for="username" class=""></label>
                        <input type="text" id="username" placeholder="username" class="form-control font-family-medium">

                        <label for="password" class="control-label"></label>
                        <input type="text" id="password" placeholder="password" class="form-control font-family-medium">

                        <div class="form-group" style="margin-top: 10px">

                            <label class="checkbox-inline font-family-regular">
                                <input type="checkbox" class="checkbox">
                                Remember
                            </label>

                        </div>

                        <a href="" class="btn btn-link font-family-regular" style="padding: 0">Forgot password?</a>

                        <input type="submit" value="Login" class="btn btn-primary btn-block font-family-regular"
                               style="margin-top: 10px; font-size: 20px"
                        >
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/dars.js"></script>
</body>
</html>
